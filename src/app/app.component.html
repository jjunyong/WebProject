
<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
        <app-sidenav (closeSidenav)="sidenav.close()"></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-navigation (sidenavToggle)="sidenav.toggle()"></app-navigation>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
