

<mat-card class="example-card">
    
  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="User ID">
      </mat-form-field>
    
      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Password"></textarea>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Confirm Password"></textarea>
      </mat-form-field>
    </form>
  
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Register</button>
  </mat-card-actions>
</mat-card>

<video autoplay muted loop id="myVideo">
