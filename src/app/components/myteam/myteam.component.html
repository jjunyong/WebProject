<h1 class="mat-h1"></h1>
<div class="flex-container">
  <div *ngFor="let team of teams">
    <mat-card class="example-card">
      <mat-card-header>
        <img mat-card-avatar src="{{team.thumbnail}}" alt="Photo of a team">

        <mat-card-title>{{team.name}}</mat-card-title>
        <mat-card-subtitle>승률: {{team.win}}/{{team.match_num}} </mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>

      </mat-card-content>
      <mat-card-actions>
        <button routerLink="/teamDetail/{{team.tid}}" mat-button color="primary">Edit</button>

      </mat-card-actions>
    </mat-card>
  </div>
</div>

<button routerLink="/createTeam" mat-fab color="primary"> + </button>
