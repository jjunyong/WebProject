<mat-card class="example-card">
  <mat-card-header>
    <img mat-card-avatar src="{{team.thumbnail}}" alt="Photo of a team">

    <mat-card-title>{{team.name}}</mat-card-title>
    <mat-card-subtitle>승률: {{team.win}}/{{team.match_num}} </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p *ngFor="let member of teamMembers">
      {{member.displayName}} {{member.email}}
    </p>


  </mat-card-content>
  <mat-card-actions>

  </mat-card-actions>
</mat-card>

<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="User name" aria-label="User" [matAutocomplete]="auto" [formControl]="userCtrl">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let user of filteredUsers | async" [value]="user.uid">
        <!-- <img style="vertical-align:middle;" aria-hidden src="{{state.flag}}" height="25" /> -->
        <span>{{ user.displayName }}</span> |
        <small>{{user.email}}</small>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <br />
</form>

<button (click)="addMember()" mat-raised-button color="primary">Add Member</button>
