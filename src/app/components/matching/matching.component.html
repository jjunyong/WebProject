<div fxLayout="row wrap" fxLayout.xs="column wrap" fxLayoutGap="0.5%">
        <div style="cursor:pointer" class="container" *ngFor="let match of matches">
            <div routerLink="/matchingDetail/{{match.id}}">
                <img src={{match.data.image}} alt="Notebook" style="width:100%">
                <div class="content">
                    <h4><p class="hn"> Match Info</p></h4>
                    <p class="jg"><i class="material-icons">people</i> : {{match.data.host_team}} </p>
                    <p class="jg"><i class="material-icons">calendar_today</i> : {{match.data.start_date | date }}</p>
                    <p class="jg"><i class="material-icons">access_time</i>  : {{match.data.start_time}} ~ {{match.data.end_time}}</p>
                    <p class="jg"> <i class="material-icons">location_on</i>  : {{match.data.location}}</p>
                </div>
            </div>
        </div>
    </div>
