  <div class="wrapper">
    <div class="product-img">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTTsZZgGqu6p_uhJ-k3P0wjKSEVNdvSRWVJOM9pcFEG8RJabIx5" height="420" width="327">
    </div>
    <div class="product-info">
      <div class="product-text">
        <h1>매치 정보</h1>
        <mat-list>
          <mat-list-item>
              <mat-icon>location_on</mat-icon>
              구장 : {{match.location}}
          </mat-list-item>
          <mat-list-item>
              <mat-icon>date_range</mat-icon>
              날짜 : {{match.start_date | date}}
          </mat-list-item>
          <mat-list-item>
              <mat-icon>access_time</mat-icon>
              시간 : {{match.start_time}} ~ {{match.end_time}}
          </mat-list-item>
          <mat-list-item>
              <mat-icon>home</mat-icon>
              Host 팀 : {{match.host_team}}
          </mat-list-item>
          <mat-list-item *ngIf="result; else other">
              <mat-icon>sentiment_very_satisfied</mat-icon>
              승팀 : {{match.result}}
          </mat-list-item>
          <ng-template #other>
              <strong>*아직 경기 결과 값이 없습니다*</strong>
          </ng-template>
          
        </mat-list>
      </div>
      <div class="product-price-btn">
      </div>
    </div>
  </div>

  
<form class="example-form">
    <mat-form-field class="example-full-width">
        <textarea matInput [(ngModel)]="text" placeholder="댓글을 다세요"></textarea>
    </mat-form-field>
    <button mat-raised-button (click)="submit">작성</button>
</form>
