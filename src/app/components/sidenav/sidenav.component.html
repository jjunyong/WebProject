<mat-nav-list>
  <a mat-list-item routerLink="/" (click)="onClose()">
    <mat-icon>home</mat-icon>
    <span class="nav-caption">Home</span>
  </a>
  <a mat-list-item routerLink="/rank" (click)="onClose()">
    <mat-icon>trending_up</mat-icon>
    <span class="nav-caption">기록/순위</span>
  </a>
  <a mat-list-item routerLink="/matching" (click)="onClose()">
    <mat-icon>flag</mat-icon>
    <span class="nav-caption">Matching</span>
  </a>
  <a mat-list-item routerLink="/notice" (click)="onClose()">
    <mat-icon>dashboard</mat-icon>
    <span class="nav-caption">공지사항</span>
  </a>
  <a mat-list-item routerLink="/myteam" (click)="onClose()" *ngIf="auth.isLoggedIn()c">
    <mat-icon>account_circle</mat-icon>
    <span class="nav-caption">My Team</span>
  </a>
  <mat-list-item>
    <button mat-icon-button routerLink="/login" (click)="onClose()" *ngIf="!auth.isLoggedIn()">
      <mat-icon>input</mat-icon>
      <span class="nav-caption">Login</span>
    </button>
    <button mat-icon-button (click)="onLogout()" *ngIf="auth.isLoggedIn()">
      <mat-icon>eject</mat-icon>
      <span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
