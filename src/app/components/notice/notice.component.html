<div *ngIf="notice">

  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>
        <h2>제목: {{notice.data.title}}</h2>
      </mat-card-title>
      <mat-card-subtitle>작성일: {{notice.data.timestamp | date}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{notice.data.content}}</p>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</div>


<div class="example-card">
  <h2><p class="jg">공지사항</p></h2>
  <mat-table [dataSource]="notices">
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef>  <span class="jg">Title</span> </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <a href="/notice/{{element.id}}"> <span class="ngc">{{element.data.title}}</span></a>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="timestamp">
      <mat-header-cell *matHeaderCellDef>  <span class="jg">TimeStamp</span></mat-header-cell>
      <mat-cell *matCellDef="let element"> <span class="ngc">{{element.data.timestamp | date}} </span></mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

</div>
