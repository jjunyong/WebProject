<div *ngIf="notice">

  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>
        <h2>제목: {{notice.data.title}}</h2>
      </mat-card-title>
      <mat-card-subtitle>작성일: {{notice.data.timestamp | date}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{notice.data.content}}</p>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</div>


<div class="example-card">
  <h2>공지사항</h2>
  <mat-table [dataSource]="notices">
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <a href="/notice/{{element.id}}">{{element.data.title}}</a>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="timestamp">
      <mat-header-cell *matHeaderCellDef> TimeStamp </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.data.timestamp | date}} </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

</div>
