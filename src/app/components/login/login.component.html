<mat-card class="example-card">
    
  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input [(ngModel)] = "user.id" matInput placeholder="User ID">
      </mat-form-field>
    
      <mat-form-field class="example-full-width">
        <input [(ngModel)] = "user.password" matInput placeholder="Password">
      </mat-form-field>
    </form>
  
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Login</button>
    <button mat-button>Register</button>
  </mat-card-actions>
</mat-card>
