<header class="docs-header-background">
    <div class="docs-header-section">
        <div class="docs-header-headline">
            <h1 class="mat-h1">한동 매칭 프로그램</h1>
            <h2> 팀을 등록하고 상대팀에 도전해보세요!</h2>
        </div>
        <div class="docs-header-start">
            <a mat-raised-button class="docs-button" routerLink="/">Get started</a>
        </div>
    </div>
</header>

<mat-divider></mat-divider>
<div fxLayout="row" fxLayout.lt-md="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
    <mat-card class="example-card" fxFlex="50%">
        <mat-card-header>
            <mat-card-title>
                <h2>최근 올라온 매치</h2>
            </mat-card-title>
            <mat-card-subtitle>확인하세요</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-table [dataSource]="notices">
                <ng-container matColumnDef="title">
                    <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <a routerLink='/notice/{{element.id}}'>{{element.data.title}}</a>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="timestamp">
                    <mat-header-cell *matHeaderCellDef> TimeStamp </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.data.timestamp}} </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
        </mat-card-content>
        <mat-card-actions>
            <button routerLink='/' mat-button>더 보기</button>
        </mat-card-actions>
    </mat-card>

    <mat-card class="example-card" fxFlex="50%">
